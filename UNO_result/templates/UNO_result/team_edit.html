{% extends "UNO_result/base.html" %}
{% load bootstrap4 %}

{% block title %}チーム追加{% endblock title %}

{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">チーム追加</h4>
    {% if book_id %}
    <form action="{% url 'UNO_result:team_add' team_id=team_id %}" method="post">
    {% else %}
    <form action="{% url 'UNO_result:team_add' %}" method="post">
    {% endif %}
      {% csrf_token %}
      {% bootstrap_form form layout='horizontal' %}
      <div class="form-group row">
        <div class="offset-md-3 col-md-9">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>
    </form>
    <a href="{% url 'UNO_result:team_list' %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
